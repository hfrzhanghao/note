<!DOCTYPE html>
<html  style="background-color: #01b468">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>后台管理页面管理员登录</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
    <style type="text/css">
		#main-panel{
			margin-top: 50px;
            border-width: 0px;
		}
        #main-panel input{
            border-width: 0.5px;
        }
		#submit{
			margin-bottom: 20px;
		}
		.panel{
			padding: 0;
		}
        .panel-heading{
            border-width: 0.5px;
            background-color: #202e3b !important;
            color: #fff !important;
        }
	</style>
</head>

<body style="background-color: #01b468">
    <div class="jumbotron" style="background-color: #01b468">
    		<div class="container">
                <img src="img/CrawlerLogo.png" style="width: 100px; height: 100px;">
    			<h3  style="color: #fff; display: inline-block;"> Easy Notebook</h3>
    		</div>
    	</div>
    <div class="container" id="user">
        <div class="col-md-4 col-md-offset-4 panel panel-default" id="main-panel">
            <div class="panel-heading">
                <h3 class="panel-title">Easy Notebook</h3>
            </div>
            <div class="panel-body">
                <div class="form-group" id="username-group">
                    <label for="username">用户名</label>
                    <input id="username" class="form-control" placeholder="用户名/邮箱/手机号" type="text" name="username" v-model="username">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input id="password" class="form-control" placeholder="密码" type="password" name="password" v-model="password">
                </div>
                <div class="form-group" v-show="!isLogin">
                    <label for="password-again">重复密码</label>
                    <input id="password-again" class="form-control" placeholder="重复密码" type="password" name="password-again" v-model="password_again">
                </div>
            </div>
            <h5 v-show="isLogin" style="text-align: center">还没有账号？<a @click="changeState()">点我注册</a>！</h5>
            <h5 v-show="!isLogin" style="text-align: center">已有账号？<a @click="changeState()">点我直接登录</a>！</h5>
            <button class="btn btn-primary col-md-2 col-md-offset-5" id="submit" v-show="isLogin" @click="login()">登录</button>
            <button class="btn btn-primary col-md-2 col-md-offset-5" id="submit" v-show="!isLogin" @click="register()">注册</button>
            <p id="err" style="font-size: 12px; color: #ff0000; margin-top: 10px;">{{state}}</p>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/jquery-2.1.1.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>

</html>
